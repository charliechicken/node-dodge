<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Dodge Game" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://charliechicken.github.io/dodge-game/" />
    <meta property="og:image" content="https://charliechicken.github.io/dodge-game/public/images/red-square.jpg" />
    <meta property="og:description" content="A game to play when you're bored." />
    <meta property="og:locale" content="en" />
    <meta name="theme-color" content="#000000">
    <link rel="shortcut icon" href="images\favicon.ico">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    <title>Clever | Portal</title>
</head>

<body id="main-Background">
    <canvas id="c"></canvas>
    <div style="display:none">
        <img id="catGame" src="images/catGame.png">
    </div>
    <div style="display:none">
        <img id="blackTriangle" src="images/triangle-black.png">
    </div>
    <a href="/leaderboard/">
        <button class="btn-primary" id="leaderboard">Leaderboards</button>
    </a>
    <h5 id="usersOnline"></h5>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <div id="topStuff">
                        <h1 id="main-text"><b>Dodge Game</b></h1>
                    </div>
                    <div id="topTips">
                        <div id="tips"></div>
                    </div>
                    <div class="card" style="width: 18rem;" id="cardMain">
                        <div class="card-body">
                            <h5 class="card-title">Settings</h5>
                            Preferred Speed: <input type="range" min="5" max="20" value="10" id="myRange2">
                            <div id="speedDiv2">Speed: 10</div>
                            <hr>
                            <div id="playerColor">
                                Player Color:
                                <button id="red" class="color">Red</button>
                                <button id="orange" class="color">Orange</button>
                                <button id="yellow" class="color">Yellow</button>
                                <button id="green" class="color">Green</button>
                                <button id="blue" class="color">Blue</button>
                                <button id="purple" class="color">Purple</button>
                                <button id="black" class="color">Black</button>

                                <div id="colorChoice"></div>
                            </div>
                            <hr>
                            <a href="/public/sandbox/">
                                <button id="sandbox" data-bs-toggle="tooltip" data-bs-placement="top" title="Sandbox mode - let your wildest dreams come to a reality!">Sandbox Mode</button>
                            </a>
                        </div>
                        <hr>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault" id="catText">Cats</label>
                        </div>
                    </div>
                    <input type="submit" value="Enter Game" id="enterGameBtn" data-bs-toggle="tooltip" data-bs-placement="top" title="Enter the Game!">

                    <input type="text" id="nickname" placeholder="Username"></input>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function(tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
    <script src="slider.js"></script>
</body>

</html>
